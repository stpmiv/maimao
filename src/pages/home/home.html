<ion-header>
  <ion-navbar>
    <ion-title>customer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngform="let p of customer">
        <h2>{{p.customerID}}</h2>
        <p>{{p.customerTel}}</p>
        <p>{{p.customerMail}}</p>
        <button ion-button clear item-end (click)="showDetail(p.id)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
